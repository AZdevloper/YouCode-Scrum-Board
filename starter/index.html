<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="utf-8" />
	<title>YouCode | Scrum Board</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	
	<!-- ================== BEGIN core-css ================== -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
	<link href="assets/css/vendor.min.css" rel="stylesheet" />
	<link href="assets/css/default/app.min.css" rel="stylesheet" />
	<link href="assets/css/style.css" rel="stylesheet" />
	<!-- ================== END core-css ================== -->
	<!-- ================== BEGIN icon ================== -->
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"> -->
	<!-- ================== END icon ================== -->


</head>
<body>


	<!-- BEGIN #app -->
	<div id="app" class="app-without-sidebar">
		<!-- BEGIN #content -->
		<div id="content" class="app-content main-style">
			<div class="row justify-content-between">
				<div class="col-auto">
					<ol class="breadcrumb">
						<li class="breadcrumb-item active"><a href="javascript:;">Home</a></li>
						<li class="breadcrumb-item active ">Scrum Board</li>
					</ol>
					<!-- BEGIN page-header -->
					<h1 class="page-header">
						Scrum Board 
					</h1>
					<!-- END page-header -->
				</div>
				
				<div class="col-auto pt-5">
					<button  data-bs-toggle="modal" onclick="initTaskForm()" id="Add_task" data-bs-target="#staticBackdrop" class="btn rounded-pill btn-primary"><i class="fa fa-plus"> </i> Add task
				</div>
			</div>
			
			<div class="row justify-content-around mt-10px ">
				<div class="col-lg-4 col-md-7 col-sm-7 col-12 pb-25px  fs-15px"    >
					<div  class="card shadow-lg">
						<div class="text-center bg-black-100 rounded-top  ">
							<h4 class="">To do (<span id="to-do-tasks-count">5</span>)</h4>

						</div>
						<div  class=" card-body d-flex flex-column" id="toDo_tasks">
							<!-- TO DO TASKS HERE -->
		
				
	
						</div>
					</div>
				</div>
				<div class="col-lg-4 col-md-7 col-sm-7 col-12 pb-25px  fs-15px"    >
					<div class="card shadow-lg">
						<div class="text-center bg-black-100 rounded-top">
							<h4 class="">In Progress (<span id="in-progress-tasks-count">4</span>)</h4>

						</div>
						<div class="card-body d-flex  flex-column" id="in_progress_tasks">
							<!-- IN PROGRESS TASKS HERE -->
				
						


						</div>
					</div>
				</div>
				<div class="col-lg-4 col-md-7 col-sm-7 col-12 pb-25px  fs-15px"    >
					<div class="card shadow-lg">
						<div class="text-center bg-black-100 rounded-top">
							<h4 class="">Done (<span id="done-tasks-count">4</span>)</h4>

						</div>
						<div class="card-body d-flex  flex-column " id="done_tasks">
							<!-- DONE TASKS HERE -->
					

						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END #content -->
		
		
		<!-- BEGIN scroll-top-btn -->
		<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top" data-toggle="scroll-to-top"><i class="fa fa-angle-up"></i></a>
		<!-- END scroll-top-btn -->
	</div>
	<!-- END #app -->
	
	<!-- TASK MODAL -->

		
	 <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h1 class="modal-title fs-5" id="staticBackdropLabel">create new Task</h1>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">

  <!-- Modal body -->
		
		<div class="mb-3">
		  <label  class="form-label">Title</label>
		  <input type="text" class="form-control" id="modaleTitle" >
		</div>

		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">type</label>
			<div>
				<input type="radio" class="ms-10px" id="radio_1" name="radio_1" value="Feature" > <span class="fw-700">Feature</span> 
				<br>
				<input type="radio" class="ms-10px" id="radio_2" name="radio_1" value="Bug" > <span class="fw-700">Bug</span> 
			</div>
		  </div>

		  <div class="mb-3">
			<label class="form-label">priority</label>
			<select  id="prioriyOption" class="form-select">
				<option selected>select dificulty</option>
				<option id="Low" value="Low">Low</option>
				<option id="Miduim" value="Miduim">Miduim</option>
				<option id="High" value="High">High</option>
			  </select>
		  </div>

		<div class="mb-3">
		  <label for="exampleInputPassword1" class="form-label">status</label>
		  <select id="StatusOptions" class="form-select">
			<option  selected>select status</option>
			<option id="To-Do" value="To Do">To Do</option>
			<option id="in-progres" value="In Progress">In Progress</option>
			<option id="Done" value="Done">Done</option>
		
		  </select>
		</div>
		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">date</label>
			<div>
				<input type="date" id="modaleDate" class="col-12">
			</div>
			

		  </div>


		
			<div class="mb-3">
				<label for="exampleFormControlTextarea1" class="form-label">Descreption</label>
				<textarea class="form-control" id="modalTextArea" rows="3"></textarea>
			  </div>
		  

	

		
		</div>
		<div id="modal_footer" class="modal-footer">
		  <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
		  <button type="button"  onclick="initTaskForm()" data-bs-dismiss="modal" id="save_task" class="btn btn-primary">save Task</button>
		</div>
  <!--end of Modal body -->

	  </div>
	</div>
  </div>
  <!--end of Modal_1 -->
 
   <!--end of Modal -->
   

	
	<!-- ================== BEGIN core-js ================== -->
	<script src="assets/js/vendor.min.js"></script>
	<script src="assets/js/app.min.js"></script>
	<script src="/starter/assets/js/data.js"></script>
	<script src="/starter/assets/js/app.js"></script>
	<script src="/starter/assets/js/main.js"></script>
	<!-- ================== END core-js ================== -->
	
</body>
</html>
